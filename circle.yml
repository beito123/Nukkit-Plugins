# Thanks http://blog.satotaichi.info/use_java_on_circleci/
checkout:
  post:
    - chmod +x ./gradlew
machine:
  timezone:
    Asia/Tokyo
  environment:
    GRADLE_OPTS: -Xmx4G -Dorg.gradle.daemon=true -org.gradle.paralle=true
  java:
    version: oraclejdk8
general:
  artifacts:
    - "./dist/"
compile:
  override:
    - ./gradlew build
dependencies:
  override:
    - ./gradlew -v
test:
  override:
    - ./gradlew --full-stacktrace check