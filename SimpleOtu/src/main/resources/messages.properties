#SimpleOtu lang file(Japanese)
version=15

#AutoRelease
autorelease.notice=§b{%0}のotuが解除されました。§r

#Command
command.prefix=[otu]
command.otu.description=指定したプレイヤーをotuします。
command.unotu.description=指定したプレイヤーのotuを解除します。
command.runa.description=指定したプレイヤーをrunaします。
command.otup.description=otuに使用する牢屋を設定します。
command.otulist.description=otuまたはrunaのリストを表示します。
command.otuser.description=otuまたはrunaされたプレーヤーを検索します。
command.otur.description=otuまたはrunaの理由を設定します。
command.notEnoughParam=パラメーターが足りません。
command.event.cancel=イベントによってキャンセルされました。

#Otu
otu.add.sender={%0}をotuしました。
otu.add.receiver=otuされました。
otu.add.notice=§b{%0}によって{%1}がotuされました。§r
otu.remove.sender={%0}のotuを解除しました。
otu.remove.receiver=otuが解除されました。
otu.remove.notice=§b{%0}によって{%1}のotuが解除されました。§r
otu.player.nametag=[otu] {%0}
otu.limit.command=コマンドは使用できません。
otu.already.exists={%1}はすでにotuされています。
otu.not.exists={%1}はotuされていません。

#Runa
runa.add.sender={%0}をrunaしました。
runa.add.receiver=runaされました。
runa.add.notice=§b{%0}によって{%1}がrunaされました。§r
runa.remove.sender={%0}のrunaを解除しました。
runa.remove.receiver=runaが解除されました。
runa.remove.notice=§b{%0}によって{%1}のrunaが解除されました。§r
runa.player.nametag=[runa] {%0}

#Otup
otup.set=牢屋を設定しました。(x:{%0}, y:{%1}, z:{%2}, world:{%3})
otup.notEnoughParam=座標を指定してください。
otup.onlyNumber=数字で入力してください。
otup.notFountTheWorld=指定されたワールドが見つかりません。

#Otulist
otulist.otu.top=----- otuリスト {%2}人 ({%0}/{%1}) -----
otulist.runa.top=----- runaリスト {%2}人 ({%0}/{%1}) -----

#Otuser
otuser.notfound={%0} は見つかりませんでした。
otuser.list.top=---- otu search : {%0} の検索結果 ({%1}人) ----
otuser.list.item={%0} : {%1} by {%2} {%3} 理由: {%4}
otuser.list.timeformat=yyyy/MM/dd
otuser.unknown.source=不明
otuser.unknown.date=不明
otuser.unknown.reason=不明
#Otur
otur.notfound={%0} はotuやrunaされていません。
otur.set-reason={%0} に {%1} という理由を設定しました。
otur.notice.to-message=§bあなたは §6{%0}§b という理由でotuまたはrunaされています。§r
otur.notice.unknown.reason=一般的な理由